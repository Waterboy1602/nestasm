name: Native bench

on:
  workflow_dispatch:
    inputs:
      cpu_tag:
        description: "CPU type for job"
        required: true
        type: choice
        options:
          - E5645
          - 7950X
          - ubuntu-latest

jobs:
  run-native-benchmark:
    name: bench swim.json - seed 8780830896941405304 - Early termination
    runs-on: ${{ inputs.cpu_tag }}
    steps:
      - name: Checkout benchmarks branch
        uses: actions/checkout@v4
        with:
          ref: benchmarks

      - name: Save existing benchmark file
        run: mkdir -p ../tmp_results && cp results/benchmark_results_native.csv ../tmp_results/ || true

      - name: Checkout triggered branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          submodules: recursive

      - name: Restore old benchmark results
        run: mkdir -p results && cp ../tmp_results/benchmark_results_native.csv results/ || true

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rust-src

      - name: Run bench
        env:
          RUSTFLAGS: "-C target-cpu=native -Awarnings"
        run: |
          cd sparrow
          export RUSTFLAGS=$RUSTFLAGS
          output=$(cargo run --profile release --features=only_final_svg,simd --bin bench-wasm -- ./data/input/swim.json | tee /dev/stderr)
          filtered_output=$(echo "$output" | grep -v "\[INFO\]")
          {
            echo "## Benchmark Output for swim.json"
            echo '```'
            echo "$filtered_output"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results-native
          path: results/benchmark_results_native.csv
          retention-days: 30

      - name: Temp save new benchmark file
        run: mkdir -p ../tmp_results && cp -f results/benchmark_results_native.csv ../tmp_results/ || true

      - name: Checkout benchmarks branch
        uses: actions/checkout@v4
        with:
          ref: benchmarks

      - name: Replace old benchmark results with new benchmark results
        run: mkdir -p results && cp ../tmp_results/benchmark_results_native.csv results/ || true

      - name: Commit and push benchmark results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          create_branch: true
          branch: "benchmarks"
          commit_message: "chore: update benchmark results"
          file_pattern: "results/benchmark_results_native.csv"
