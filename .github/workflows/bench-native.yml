name: Native bench

on:
  workflow_dispatch:
    inputs:
      cpu_tag:
        description: "CPU type for job"
        required: true
        type: choice
        options:
          - ubuntu-latest
          - E5645
      git_tag:
        description: "Code version"
        required: true
        type: choice
        options:
          - V1
          - V2
          - V3
          - V4

jobs:
  run-native-benchmark:
    name: bench swim.json - seed 8780830896941405304 - Early termination
    runs-on: ${{ inputs.cpu_tag }}
    steps:
      - name: Checkout benchmarks branch
        uses: actions/checkout@v4
        with:
          ref: benchmarks
          fetch-depth: 0

      - name: Save existing benchmark file
        run: mkdir -p tmp_results && cp results/benchmark_results_native.csv tmp_results/ || true

      - name: Checkout code from tag
        run: |
          git fetch origin ${{ inputs.git_tag }}
          git checkout ${{ inputs.git_tag }} -- .

      - name: Restore old benchmark results
        run: mkdir -p results && cp tmp_results/benchmark_results_native.csv results/ || true

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rust-src

      - name: Run bench
        env:
          RUSTFLAGS: "-C target-cpu=native -Awarnings"
        run: |
          cd sparrow
          export RUSTFLAGS=$RUSTFLAGS
          output=$(cargo run --profile release --features=only_final_svg,simd --bin bench-wasm -- ./data/input/swim.json | tee /dev/stderr)
          {
            echo "## Benchmark Output for swim.json"
            echo '```'
            echo "$output"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results-native
          path: results/benchmark_results_native.csv
          retention-days: 30

      - name: Restore all files except CSVs
        run: git restore -- ':!results/*.csv'

      - name: Commit and push benchmark results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          create_branch: true
          branch: "benchmarks"
          commit_message: "chore: update benchmark results"
          file_pattern: "results/benchmark_results_*.csv"
          skip_checkout: true
