name: Playwright bench

on:
  workflow_dispatch:
    inputs:
      cpu_tag:
        description: "CPU type for job"
        required: true
        type: choice
        options:
          - ubuntu-latest
          - E5645
      git_tag:
        description: "Code version"
        required: true
        type: choice
        options:
          - V1
          - V2
          - V3
          - V4

jobs:
  run-wasm-benchmark:
    runs-on: ${{ inputs.cpu_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ inputs.git_tag }}

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: npx playwright test speed-remote --project chromium

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Commit and push benchmark results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update benchmark results"
          file_pattern: "results/benchmark_results_wasm.csv"
